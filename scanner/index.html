<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanner | Eren System</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay">
    <div class="loader-circle">
      <span class="circle-text">Eren</span>
    </div>
    <div class="form-box">
      <h1>Device Scanner</h1>
      <form id="form">
        <label for="countryCode">Country Code</label>
        <select id="countryCode" required>
          <option value="+880">+880 (BD)</option>
          <option value="+91">+91 (IN)</option>
          <option value="+1">+1 (US)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+234">+234 (NG)</option>
          <!-- More can be added -->
        </select>

        <label for="number">Phone Number</label>
        <input type="text" id="number" placeholder="Enter WhatsApp number" required />

        <button type="submit">Get Pair Code</button>
      </form>

      <div id="loading" class="hidden">Loading...</div>

      <div id="result" class="hidden">
        <p><strong>Pair Code:</strong> <span id="pairCode"></span></p>
        <p><strong>Session ID:</strong> <span id="sessionId"></span></p>
        <p id="statusText">Status: Connecting...</p>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
