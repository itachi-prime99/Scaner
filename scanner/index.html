<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="loader" id="loader"></div>
  <div class="content" id="content">
    <h1>Device Info</h1>
    <p><strong>IP Address:</strong> <span id="ip"></span></p>
    <p><strong>Location:</strong> <span id="location"></span></p>
    <p><strong>Browser:</strong> <span id="browser"></span></p>
    <p><strong>OS:</strong> <span id="os"></span></p>
    <p><strong>Your Pair Code:</strong> <span id="code"></span></p>
    <p style="font-size: 14px; color: #aaa;">Send this code to the bot to verify yourself.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
