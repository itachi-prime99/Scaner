<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner | Queen Anju</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>WhatsApp Device Scanner</h1>
    <form id="scanner-form">
      <input type="tel" id="phone" name="phone" placeholder="+8801XXXXXXXXX" required />
      <button type="submit">Generate Pair Code</button>
    </form>
    <div id="result" class="hidden">
      <p><strong>Phone:</strong> <span id="showPhone"></span></p>
      <p><strong>Pair Code:</strong> <span id="pairCode"></span></p>
      <p><strong>Session ID:</strong> <span id="sessionId"></span></p>
      <p><strong>Status:</strong> <span id="status">Pending</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
